<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <title>peepoGuess</title>
    <script type="text/javascript" src="https://unpkg.com/twitch-js@>2.0.0-beta.31"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.1.1/purify.min.js"
        integrity="sha512-MyuIiR29IQaNvgQIvGVvOwtphjY82+ZoeopFcOyXrdsFbIiU6Sc3MRvpXRzOYtihMs83vT/rz8ArCM53l5Onqg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/canvas.js"></script>
    <script src="/js/index.js"></script>
    <meta name="description" content="A game where Twitch Chat guesses their streamer's drawings.">
    <meta name="keywords" content="peepoGuess, Twitch, Twitch chat, draw, guess, streamer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="sideMenu">
        <div class="name">
            <img src="/img/logo.png" style="float: left; margin-left: 8px; margin-right: -8px;">
            <h1><span style="color: #558A3A">peepo</span>Guess</h1>
        </div>
        <div class="leftContents">
            <h3>Twitch Chat guesses their streamer's drawings.</h3>
            <br>
            
            <input type="text" id="channelName" placeholder="Channel Name">
            <button type="button" id="startButton"
                onclick="verifyChannel(document.getElementById('channelName').value)">
                Start
            </button>

            <div class="btn-group">
                <button id="pencilButton" onclick="pencil()" style="background-color: #558A3A;">Draw</button>
                <button id="eraserButton" onclick="eraser()">Erase</button>
                <button id="clearButton" onclick="clearDrawing()">Clear</button>
            </div>

            <img src="/img/peepoChat.gif" style="float: right;">
            <div class="bubble bubble-top-left">
                <div id="chatEntered">PauseChamp</div>
            </div>

            <a class="footer" href="https://github.com/akshay24anil/peepoGuess" target="_blank" rel="noopener noreferrer">
                Source on GitHub
            </a>
        </div>

    </div>
    <div class="main">
        <div class="topBar">
            <h1>
                <div id="timer">00:30</div>
            </h1>
        </div>

        <div class="lettersBar">
            <h1>
                <div id="blankSpaces">_ _ _ _ _ _ _ _ _ _</div>
            </h1>
        </div>

        <div class="rightContents">
            <canvas id="canvas"></canvas>

            <div id="resultModal" class="modal">
                <div class="modal-content">
                    <span id="close">&times;</span>
                    <div id="resultText"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
